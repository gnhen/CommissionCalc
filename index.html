<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/png" href="src/logo_commission.png">
</head>
<body>
    <div class="container">
        <h1>Commission Calculator</h1>
        
        <div class="content">
            <div class="inputs-section">
                <div class="input-group">
                    <label for="revenue">Revenue Amount ($)</label>
                    <input type="number" id="revenue" placeholder="Enter revenue amount" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="hoursWorked">Hours Worked (Optional)</label>
                    <input type="number" id="hoursWorked" placeholder="Enter hours worked" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="customersServed">Customers Served (Optional)</label>
                    <input type="number" id="customersServed" placeholder="Enter customers served" step="1" min="0">
                </div>

                <div class="input-group">
                    <label for="commissionRate">Commission Rate (%)</label>
                    <input type="number" id="commissionRate" value="3" placeholder="Enter commission rate" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="hourlyRate">Hourly Earnings ($)</label>
                    <input type="number" id="hourlyRate" value="4" placeholder="Enter hourly rate" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <button type="button" id="servicePlansToggle" class="service-plans-btn">Include Service Plans</button>
                </div>

                <div id="servicePlansInputs" class="hidden">
                    <div class="input-group">
                        <label for="servicePlansRevenue">Service Plans Revenue ($)</label>
                        <input type="number" id="servicePlansRevenue" placeholder="Enter service plans revenue" step="0.01" min="0">
                    </div>

                    <div class="input-group">
                        <label for="servicePlansAmount">Amount of Plans</label>
                        <input type="number" id="servicePlansAmount" placeholder="Enter number of plans" step="1" min="0">
                    </div>

                    <div class="input-group">
                        <label for="salesCommissionRate">Sales Commission Rate (%)</label>
                        <input type="number" id="salesCommissionRate" value="10" placeholder="Enter sales commission rate" step="0.01" min="0">
                    </div>
                </div>
            </div>

            <div class="results" id="results">
                <div class="result-item" id="totalCommission">
                    <span class="result-label">Commission:</span>
                    <span class="result-value">$0.00</span>
                </div>
                <div class="result-item hidden" id="totalCombined">
                    <span class="result-label">Total of Hourly & Commission:</span>
                    <span class="result-value">$0.00</span>
                </div>
                <div class="result-item hidden" id="totalHourly">
                    <span class="result-label">Hourly Earnings:</span>
                    <span class="result-value">$0.00</span>
                </div>
                <div class="result-item hidden" id="totalPerHour">
                    <span class="result-label">Total per Hour:</span>
                    <span class="result-value">$0.00</span>
                </div>
                <div class="result-item hidden" id="totalPerCustomer">
                    <span class="result-label">Commission per Customer:</span>
                    <span class="result-value">$0.00</span>
                </div>
                <div class="result-item hidden service-plans-result" id="totalSalesCommission">
                    <span class="result-label">Total Sales Commission:</span>
                    <span class="result-value">$0.00</span>
                </div>
                <div class="result-item hidden service-plans-result" id="totalCommissionPerPlan">
                    <span class="result-label">Commission Per Plan:</span>
                    <span class="result-value">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/scripts.js"></script>
</body>
</html>
